<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BK Portfolio{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NO:wght@100..400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="py-6 shadow-lg">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <div class="text-purple-400 text-3xl md:text-4xl font-bold mb-4" style="font-family: 'Playwrite NO', sans-serif;">BK</div>
      <nav class="flex flex-wrap justify-center gap-4 text-sm md:text-base">
        <a href="/" class="hover:underline">Home</a>
        <a href="/experience" class="hover:underline">Experience</a>
        <a href="/projects" class="hover:underline">Projects</a>
        <a href="/gallery" class="hover:underline">Gallery</a>
        <a href="/contact" class="hover:underline">Contact</a>
      </nav>
      <div class="flex justify-center mt-4 space-x-4">
        <a href="#" target="_blank" rel="noopener noreferrer" class="text-white hover:text-purple-300">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="h-5 w-5">
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer" class="text-white hover:text-purple-300">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="h-5 w-5">
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer" class="text-white hover:text-purple-300">
          <img src="https://www.svgrepo.com/show/303161/gmail-icon-logo.svg" alt="Email" class="h-5 w-5">
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer" class="text-white hover:text-purple-300">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" alt="X" class="h-5 w-5">
        </a>
        <button onclick="document.documentElement.classList.toggle('dark')" class="bg-gray-800 hover:bg-gray-700 px-2 py-1 rounded text-xs">Toggle Theme</button>
      </div>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    Â© {{ current_year }} Bradley Joshua Khan. All rights reserved.
  </footer>
</body>
</html>
