<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BK Portfolio{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NO:wght@100..400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans text-center relative">
  <!-- Sidebar menu -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
    <div class="p-6">
      <button onclick="toggleSidebar()" class="text-white text-xl absolute top-4 right-4">&times;</button>
      <nav class="flex flex-col space-y-4 mt-12 text-left">
        <a href="/" class="hover:text-purple-300">Home</a>
        <a href="/experience" class="hover:text-purple-300">Experience</a>
        <a href="/projects" class="hover:text-purple-300">Projects</a>
        <a href="/gallery" class="hover:text-purple-300">Gallery</a>
        <a href="/contact" class="hover:text-purple-300">Contact</a>
      </nav>
    </div>
  </div>

  <!-- Menu button -->
  <button onclick="toggleSidebar()" class="absolute top-4 left-4 z-50 text-white text-2xl">&#9776;</button>

  <header class="py-6 shadow-lg">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <div class="text-purple-400 text-3xl md:text-4xl font-bold mb-4" style="font-family: 'Playwrite NO', sans-serif;">BK</div>
      <div class="flex justify-center mt-4 space-x-4">
        <a href="https://github.com/thatguybk" target="_blank" rel="noopener noreferrer" class="text-white hover:text-purple-300">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="h-5 w-5">
        </a>
        <a href="https://www.linkedin.com/in/bradley-khan-300640278/" target="_blank" rel="noopener noreferrer" class="text-white hover:text-purple-300">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="h-5 w-5">
        </a>
        <a href="mailto:khan.bradleyjoshua@gmail.com" target="_blank" rel="noopener noreferrer" class="text-white hover:text-purple-300">
          <img src="https://www.svgrepo.com/show/303161/gmail-icon-logo.svg" alt="Email" class="h-5 w-5">
        </a>
        <a href="https://x.com/thatguybk" target="_blank" rel="noopener noreferrer" class="text-white hover:text-purple-300">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" alt="X" class="h-5 w-5">
        </a>
        <button onclick="document.documentElement.classList.toggle('dark')" class="bg-gray-800 hover:bg-gray-700 px-2 py-1 rounded text-xs">Toggle Theme</button>
      </div>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    Â© {{ current_year }} Bradley Joshua Khan. All rights reserved.
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('-translate-x-full');
    }
  </script>
</body>
</html>
