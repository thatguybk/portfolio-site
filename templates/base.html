<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BK Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NO:wght@100..400&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white transition-colors">
    <header class="relative flex flex-col md:flex-row md:items-center md:justify-between p-4 border-b border-gray-700">
        <div class="text-purple-400 text-xl font-extrabold mb-2 md:mb-0 z-10" style="font-family: 'Playwrite NO', sans-serif;">BK</div>

        <!-- Centered Nav Links -->
        <div class="absolute left-1/2 transform -translate-x-1/2">
            <nav class="flex space-x-4">
                <a href="/" class="hover:text-purple-300">Home</a>
                <a href="/experience" class="hover:text-purple-300">Qualifications</a>
                <a href="/projects" class="hover:text-purple-300">Projects</a>
                <a href="/gallery" class="hover:text-purple-300">Gallery</a>
                <a href="/contact" class="hover:text-purple-300">Contact</a>
            </nav>
        </div>

        <!-- Social Links & Theme Toggle -->
        <div class="flex justify-center md:justify-end items-center space-x-2 w-full md:w-auto mt-2 md:mt-0 z-10">
            <button id="theme-toggle" class="text-sm px-2 py-1 border border-purple-400 rounded">Toggle Theme</button>
            
            <a href="https://github.com/thatguybk" target="_blank" rel="noopener noreferrer" class="p-2">
                <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub" class="h-5 w-5 invert">
            </a>
            <a href="https://www.linkedin.com/in/bradley-khan-300640278/" target="_blank" rel="noopener noreferrer" class="p-2" aria-label="LinkedIn">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" class="h-5 w-5">
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer" class="p-2" aria-label="X">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/X_logo_2023_%28white%29.svg" alt="X" class="h-5 w-5">
            </a>
            <a href="mailto:khan.bradleyjoshua@gmail.com" target="_blank" rel="noopener noreferrer" class="p-2" aria-label="Email">
                <img src="https://www.svgrepo.com/show/303161/gmail-icon-logo.svg" alt="Email" class="h-5 w-5">
            </a>
        </div>
    </header>

    <main class="p-6 flex flex-col items-center text-center max-w-2xl mx-auto">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-gray-500 text-sm py-4 border-t border-gray-700">
        &copy; {{ current_year }} Bradley Joshua Khan
        <li>Phone/Whatsapp: 1-(868)-374-4902</li>
    </footer>

    <script>
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>
</html>
